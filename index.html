<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Train Scheduler</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div id="header" class="container border">
        <h1>Engine-eous Train Scheduler</h1>
    </div>
    <table id ="train-table" class="table table-dark">
        <thead>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (mins)</th>
            <th scope="col">Next Train</th>
            <th scope="cpl">ETA</th>
        </thead>
        <tbody>
            <tr id="new-row"></tr>
        </tbody>
    </table>
    <div id="form-div">
        <p>Add New Train</p>
        <div class="form-row">
            <span class="input-label">Train Name</span>
            <input id="trainName" class="form-control" type="text" placeholder="Millennium Falcon">

        </div>
        <div class="form-row">
            <span class="input-label">Destination</span>
            <input id = "destination" class="form-control" type="text" placeholder="Cloud City">

        </div>
        <div class="form-row">
            <span class="input-label">First Train Time (e.g 00:00, 08:00, 15:00)</span>
            <input id = "firstTrain" class="form-control" type="text" placeholder="HH:MM">

        </div>
        <div class="form-row">
            <span class="input-label">Frequency (mins)</span>
            <input id="trainFrequency" class="form-control" type="text" placeholder="20">

        </div>
        <div class="row justify-content-end">
            <button id="add-train" class="btn btn-primary">
                <span>Add Train</span>
            </button>
        </div>
    </div>

    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="assets/js/script.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
